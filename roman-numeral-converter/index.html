<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="main">
    <div class="content">
      <h1 class="title">Roman Numeral Converter</h1>
      <form action="#" method="get" class="form">
        <p class="form__text">Enter a Number:</p>
        <input type="number" id="number" name="number" class="form__input">
        <button class="form__button" type="submit" id="convert-btn">Convert</button>
      </form>
      <p class="output" id="output"></p>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
